<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1">
    <title>表单</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <form action="#" method="post" class="form-inline">
        <legend>用户登录</legend>
        <div class="form-group">
            <lable>用户名：</lable>
            <input type="text" class="form-control" name="name" placeholder="输入用户名" autofocus>
        </div>
        <div class="form-group">
            <label>密码：</label>
            <input type="password" class="form-control" name="pwd" >
        </div>
        <div class="checkbox">
            <label><input type="checkbox">记住密码</label>
        </div>
        <button type="submit" class="btn btn-default">登录</button>
    </form>
</div>

<div class="container">
    <form class="form-horizontal" role="form">
        <div class="radio">
           <label><input type="radio" name="sex" value="M">男</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" checked>中国</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox">美国</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox">俄国</label>
        </div>
    </form>
</div>
</body>
</html>
