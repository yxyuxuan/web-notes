<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1">
    <title>表单</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container" class="img-responsive">
    <img src="images/1.jpg" class="img-responsive">
    <hr>
    <img src="images/1.jpg" width="150px" height="150px" class="img-circle">
    <img src="images/1.jpg" width="150px" height="150px" class="img-rounded">
    <img src="images/1.jpg" width="150px" height="150px" class="img-thumbnail">
    <hr>
    <p class="text-danger">大家好</p>
    <p class="text-info">大家好</p>
    <p class="text-primary">大家好</p>
    <p class="bg-info text-danger">大家好</p>

    <button type="button" class="close">&times;</button>
    <hr>
    <a href="#" class="close" >&times;</a>
    <hr/>
    <span class="caret"></span>
    <hr/>
    <div class="pull-left" style="width: 200px;">居左</div>
    <div class="pull-right" style="width: 200px;">居右</div>
    <div class="clearfix">居中</div>
    <div class="hidden">隐藏</div>



</div>
</body>
</html>
